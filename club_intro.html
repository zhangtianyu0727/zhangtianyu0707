        <h2>钢琴社“春日旋律”沙龙活动详情</h2>
        <p>活动时间：2025年4月21日 18:30-20:30</p>
        <p>活动地点：学校大礼堂小厅</p>
        <p>活动内容：本次沙龙以“春日”为主题，邀请社团20位成员登台演奏，曲目涵盖《春之歌》《樱花谣》等经典春日主题钢琴曲，同时设置“观众点歌”环节，现场观众可点播简单的流行钢琴曲，由社团成员即兴演奏。活动末尾还将组织“钢琴知识问答”互动，答对者可获得钢琴社定制徽章、乐谱集等小礼品。</p>
        <p>参与方式：无需报名，全体社团成员可直接参加，也可邀请非社团同学作为观众到场（需提前告知社团负责人统计人数）。</p>
